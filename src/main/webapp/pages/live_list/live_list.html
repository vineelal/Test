<wm-page data-ng-controller="live_listPageController" pagetitle="Live List" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-grid title="" dataset="bind:Variables.FDA.dataSet.results" navigation="Basic" name="grid1" radioselect="false" multiselect="true">
                <wm-grid-column binding="count" caption="Count" type="integer" edit-widget-type="number" show="true" readonly="false"></wm-grid-column>
                <wm-grid-column binding="term" caption="Term" type="string" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
            </wm-grid>
            <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Widgets.grid1.selecteditem" navigation="Basic" name="livelist2" multiselect="true">
                <wm-listtemplate layout="inline" name="listtemplate2">
                    <wm-container class="media-left" name="container4">
                        <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                        <wm-label name="Name" class="p media-heading" caption="Name" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="JobTitle" caption="JobTitle" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right media-top" name="container6">
                        <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button>
                    </wm-container>
                </wm-listtemplate>
            </wm-livelist>
            <wm-chart type="Column" title="Column Chart" height="250px" iconclass="wi wi-bar-chart" name="chart2" dataset="bind:Variables.FDA.dataSet.results" xaxisdatakey="term" yaxisdatakey="count"></wm-chart>
        </wm-page-content>
    </wm-content>
</wm-page>
